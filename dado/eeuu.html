        body{
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .bandera {
            box-sizing: content-box;
            width: 350px;
            height: 200px;
            border: 1px solid black;
            margin: 0;
            position: relative;
        }

        .cuadroe {
            width: 170px;
            height: 110px;
            position: absolute;
            background-color: #003b6f;
            display: grid;
            grid-template-rows: auto auto auto auto auto auto auto auto auto;
            grid-template-columns: auto auto auto auto auto auto auto auto auto auto auto;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .estrella {
            width: 10px;
            height: 10px;
            background-color: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            margin: auto;
        }

        .franja-roja {
            width: 100%;
            height: calc(200px / 13);
            position: absolute;
            background-color: #B22234;
        }

        .franja-blanca {
            width: 100%;
            height: calc(200px / 13);
            position: absolute;
            background-color: white;
        }

        /* Posicionamiento manual de las franjas */
        .franja-roja-1 {
            top: 0;
        }

        .franja-blanca-1 {
            top: calc(200px / 13 * 1);
        }

        .franja-roja-2 {
            top: calc(200px / 13 * 2);
        }

        .franja-blanca-2 {
