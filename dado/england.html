<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .bandera {
        box-sizing: content-box;
        width: 250px;
        height: 150px;
        border: 1px solid black;
        margin: 0;
        position: relative;
        display: flex;
    }

    .cruz-horizontal {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 40px;
        background-color: #D32F2F;
        transform: translateY(-50%);
    }

    .cruz-vertical {
        position: absolute;
        top: 0;
        left: 50%;
        width: 40px;
        height: 100%;
        background-color: #D32F2F;
        transform: translateX(-50%);
    }
</style>

<body>
    <div class="bandera">
        <div class="cruz-horizontal"></div>
        <div class="cruz-vertical"></div>
    </div>
</body>

</html>
