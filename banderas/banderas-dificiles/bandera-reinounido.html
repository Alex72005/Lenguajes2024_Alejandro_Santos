<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de Reino Unido</title>
    <style>
        h1 {
            font-size: 3rem;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }


        .contenedor {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .bandera {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            overflow: hidden;
            background-color: darkblue;

        }

        .f1 {
            background-color: white;
            width: 800px;
            height: 60px;
            bottom: -163px;
            left: -100px;
            position: relative;
            transform: rotate(33deg);
        }

        .f2 {
            background-color: white;
            width: 800px;
            height: 60px;
            bottom: -107px;
            left: -90px;
            position: relative;
            transform: rotate(-33deg);
        }

        .f3 {
            background-color: red;
            width: 350px;
            height: 18px;
            bottom: 32px;
            left: -43px;
            position: relative;
            transform: rotate(33deg);
        }

        .f4 {
            background-color: red;
            width: 350px;
            height: 18px;
            bottom: -158px;
            left: 300px;
            position: relative;
            transform: rotate(33deg);
        }

        .f5 {
            background-color: red;
            width: 450px;
            height: 18px;
            bottom: 105px;
            left: 300px;
            position: relative;
            transform: rotate(-33deg);
        }

        .f6 {
            background-color: red;
            width: 350px;
            height: 18px;
            bottom: -117px;
            left: -40px;
            position: relative;
            transform: rotate(-33deg);
        }

        .f7 {
            top: -23px;
            background-color: white;
            width: 800px;
            height: 60px;
            position: relative;
        }

        .f8 {
            background-color: white;
            width: 800px;
            height: 60px;
            bottom: -117px;
            left: -93px;
            position: relative;
            transform: rotate(90deg);
        }

        .f9 {
            background-color: red;
            top: -132px;
            width: 800px;
            height: 40px;
            position: relative;

        }

        .f10 {
            left: -93px;
            background-color: red;
            top: -120px;
            width: 800px;
            height: 40px;
            position: relative;
            transform: rotate(90deg);
        }
    </style>

</head>

<body>
    <h1>Bandera de Reino Unido</h1>


    <div class="contenedor">
        <div class="bandera">
            <div class="f1"></div>
            <div class="f2"></div>
            <div class="f3"></div>
            <div class="f4"></div>
            <div class="f5"></div>
            <div class="f6"></div>
            <div class="f7"></div>
            <div class="f8"></div>
            <div class="f9"></div>
            <div class="f10"></div>
        </div>
    </div>
</body>

</html>
