<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="shortcut icon"
      href="../../../../medaclogo.png"
      type="image/x-icon" />
  <title>Bandera de Bissau</title>
  <style>
 h1{
  font-size: 3rem;
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
}


.contenedor{
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}
.bandera {
  width: 600px;
  height: 400px;
  border: 1px solid black;
  
}

.rojo{
    background-color:red;
    height:100%;
    width: 33%;
    float: left;
}

.amarillo{
    background-color:gold;
    height:50%;
    width: 67%;
    float: right;
}

.verde{
    background-color:forestgreen;
    height:50%;
    width: 67%;
    float: right;
}

 #estrella {
    scale: 0.7;
    margin:50px 0;
    position:absolute;
    top: 230px;
    display:block; color:black; 
    width:0px; 
    height:0px; 
    border-right:100px solid transparent;
    border-bottom:70px solid black; 
    border-left:100px solid transparent; 
    -moz-transform:rotate(35deg); 
    -webkit-transform:rotate(35deg); 
    -ms-transform:rotate(35deg); 
    -o-transform:rotate(35deg);
} 

#estrella:before {
    
    border-bottom:80px solid black; 
    border-left:30px solid transparent; 
    border-right:30px solid transparent; 
    position:absolute; 
    height:0; 
    width:0; 
    top:-45px; 
    left:-65px; 
    display:block; 
    content:''; 
    -webkit-transform:rotate(-35deg); 
    -moz-transform:rotate(-35deg); 
    -ms-transform:rotate(-35deg); 
    -o-transform:rotate(-35deg);
}
     #estrella:after {
        position:absolute; 
        display:block; 
        color:black; 
        top:3px; 
        left:-105px; 
        width:0px; 
        height:0px; 
        border-right:100px solid transparent; 
        border-bottom:70px solid black; 
        border-left:100px solid transparent;
        -webkit-transform:rotate(-70deg); 
        -moz-transform:rotate(-70deg); 
        -ms-transform:rotate(-70deg); 
        -o-transform:rotate(-70deg);
         content:'';} 

</style>
  
</head>
<body>
  <h1>Bandera de Bissau</h1>
  

  <div class="contenedor">
  <div class="bandera">
    <div class="rojo">
        <div id="estrella"></div>
    </div>
    <div class="amarillo"></div>
    <div class="verde"></div>
  </div>
</div> 
</body>
</html>
