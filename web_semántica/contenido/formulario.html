<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo con Todos los Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            width: 1000px;
        }
        fieldset {
            margin-top: 15px;
            margin-bottom: 20px;
            padding: 15px;
        }
        fieldset legend{
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px; /* Espacio entre los botones */
        }
        button:hover {
            background-color: #45a049;
        }
        .reset {
            background-color: #f44336; /* Color rojo para el botón de reset */
        }
        .reset:hover {
            background-color: #d32f2f; /* Color más oscuro al pasar el mouse */
        }
        .imag{
            width: 50px;
            height: 50px;
        }
        a{
            text-decoration: none; /* Elimina el subrayado por defecto de los enlaces */
            font-weight: bold; /* Hace el texto de los enlaces en negrita */
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 15px; /*Tamaño de la letra*/
            color: white; /*color de la letra*/ 
            background-color: blue;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <fieldset>
            <legend>Información Personal</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

            <label for="numero">Edad:</label>
            <input type="number" id="numero" name="numero">

            <label for="hora">Hora Actual:</label>
            <input type="time" id="hora" name="hora">

            <label for="semana">Semana Actual:</label>
            <input type="week" id="semana" name="semana">

            <label for="mes">Mes y Año Actual:</label>
            <input type="month" id="mes" name="mes">

            <label for="color">Color Favorito:</label>
            <input type="color" id="color" name="color">

            <label for="busqueda">Búsqueda algo interesante:</label>
            <input type="search" id="busqueda" name="busqueda">

            <label for="archivo">Archivo:</label>
            <input type="file" id="archivo" name="archivo">

            <label for="url">Blog/Repositorio:</label>
            <input type="url" id="url" name="url">

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contrasena" name="contraseña" required>

            <label>Género:</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>
            <input type="radio" id="otro" name="genero" value="otro">
            <label for="otro">Otro</label>

            <label for="rango">Satisfacción</label>
            <input type="range" id="rango" name="rango" min="1" max="10" value="5">
        
            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" id="checkbox" name="checkbox" value="si">
            <label for="checkbox">Acepto los términos y condiciones</label>

            <label for="hidden">Campo Oculto:</label>
            <input type="hidden" id="hidden" name="hidden" value="valor oculto">

            <label for="imagen">Imagen:</label>
            <input type="image" src="../images/enviar.png" alt="Enviar" id="imagen" name="imagen" class="imag">

        </fieldset>

        <fieldset>
            <legend>Preferencias</legend>

            <label for="newsletter">
                Suscribirse al boletín
                <input type="checkbox" id="newsletter" name="newsletter" value="si">
            </label>
        </fieldset>

        <!-- Botones para enviar y restablecer el formulario -->
        <button type=" button" onclick="alert('ha enviado la información')">Enviar</button>
        <button type="reset" class="reset">Borrar</button>
        <a href="../index.html">Volver a la página principal de Web Semántica</a>

    </form>
   
</body>
</html>
