<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="shortcut icon"
      href="../../../../medaclogo.png"
      type="image/x-icon" />
  <title>Bandera de Niger</title>
  <style>
 h1{
  font-size: 3rem;
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
}


.contenedor{
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}
.bandera {
  width: 600px;
  height: 400px;
  border: 1px solid black;
  
}

.naranja{
    background-color:darkorange;
    height:33%;
    width: 100%;
    float: left;
}

.verde{
    background-color:forestgreen;
    height:33%;
    width: 100%;
    float: right;
}
.centro{
    background-color:white;
    height:34%;
    width: 100%;
    float: left;
}

.punto{
    margin-left: 240px;
    margin-top: 5px;
    height: 130px;
    width: 130px;
    max-height: 130px;
    max-width: 130px;
    background-color:darkorange;
    border-radius: 50%;

        }
</style>
  
</head>
<body>
  <h1>Bandera de Niger</h1>
  

  <div class="contenedor">
  <div class="bandera">
    <div class="naranja"></div>
    <div class="centro">
    <div class="punto"></div>
    </div>
    <div class="verde"></div>
    
  </div>
</div> 
</body>
</html>
