<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="shortcut icon"
      href="../../../../medaclogo.png"
      type="image/x-icon" />
  <title>Bandera de Laos</title>
  <style>
 h1{
  font-size: 3rem;
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
}


.contenedor{
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}
.bandera {
  width: 600px;
  height: 400px;
  border: 1px solid black;
  
}

.rojoarriba{
    background-color:red;
    height:28%;
    width: 100%;
    float: left;
}

.rojoabajo{
    background-color:red;
    height:28%;
    width: 100%;
    float: right;
}
.centro{
    background-color:darkblue;
    height:44%;
    width: 100%;
    float: left;
}

.punto{
    margin-left: 220px;
    margin-top: 10px;
    height: 160px;
    width: 160px;
    max-height: 160px;
    max-width: 160px;
    background-color:white;
    border-radius: 50%;
}
</style>
  
</head>
<body>
  <h1>Bandera de Laos</h1>
  

  <div class="contenedor">
  <div class="bandera">
    <div class="rojoarriba"></div>
    <div class="centro">
    <div class="punto"></div>
    </div>
    <div class="rojoabajo"></div>
    
  </div>
</div> 
</body>
</html>
