<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bandera {
            box-sizing: content-box;
            width: 350px;
            height: 200px;
            border: 1px solid black;
            margin: 0;
            position: relative;
            display: flex;
        }

        .azul {
            background-color: #0055A4;
            width: 33.33%;
            height: 100%;
        }

        .blanca {
            background-color: white;
            width: 33.33%;
            height: 100%;
        }

        .roja {
            background-color: red;
            width: 33.33%;
            right: 0px;
        }

    </style>
</head>
<body>
    <div class="bandera">
        <div class="azul"></div>
        <div class="blanca"></div>
        <div class="roja"></div>
    </div>
</body>
</html>
