<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="shortcut icon"
      href="../../../../medaclogo.png"
      type="image/x-icon" />
  <title>Bandera de Cote</title>
  <style>
 h1{
  font-size: 3rem;
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
}


.contenedor{
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}
.bandera {
  width: 600px;
  height: 400px;
  border: 1px solid black;
  
}

.coral{
    background-color:coral;
    height:100%;
    width: 33%;
    float: left;
}

.verde{
    background-color:forestgreen;
    height:100%;
    width: 33%;
    float: right;
}
</style>
  
</head>
<body>
  <h1>Bandera de Cote</h1>
  

  <div class="contenedor">
  <div class="bandera">
    <div class="coral"></div>
    <div class="verde"></div>
    
  </div>
</div> 
</body>
</html>
