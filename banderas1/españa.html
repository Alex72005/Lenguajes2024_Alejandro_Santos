<html lang="es">
<head>

    <title>Document</title>

        body{
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;

        .bandera {

            height: 200px;
            border: 1px solid black;
            margin: 0;
            position: relative;
        }

        .roja{
            background-color: #AA151B;
            height: 25%;
        }

        .amarilla{
            background-color: #F1BF00; 
            height: 50%; 
        }

    </style>
</head>
<body>
    <div class="bandera">
        <div class="roja"></div>
        <div class="amarilla"></div>
        <div class="roja"></div>
    </div>
</body>
</html>
