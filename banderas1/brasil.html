<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .bandera {
            box-sizing: content-box;
            width: 350px;
            height: 200px;
            border: 1px solid black;
            margin: 0;
            position: relative;
            background-color: #009739;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rombo {
            position: absolute;
            width: 140px;
            height: 140px;
            background-color: #FFCC29;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .circulo {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #002776;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* Banda blanca */
        .banda {
            position: absolute;
            width: 100px;
            height: 10px;
            background-color: white;
            border-radius: 15px;
            transform: rotate(27deg);
        }

        /* Texto de la banda */
        .texto {
            position: absolute;
            font-size: 7px;
            color: #002776;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            transform: rotate(27deg);
            z-index: 2;
        }

    </style>
</head>
<body>
    <div class="bandera">
        <div class="rombo"></div>
        <div class="circulo">
            <div class="banda"></div>
            <p class="texto">ORDEM E PROGRESSO</p>
        </div>
    </div>
</body>
</html>
