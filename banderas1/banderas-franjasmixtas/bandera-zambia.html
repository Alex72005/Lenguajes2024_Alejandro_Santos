<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="shortcut icon"
      href="../../../../medaclogo.png"
      type="image/x-icon" />
  <title>Bandera de Zambia</title>
  <style>
 h1{
  font-size: 3rem;
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
}


.contenedor{
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}
.bandera {
  width: 600px;
  height: 400px;
  border: 1px solid black;
  
}

.verdearriba{
    background-color:forestgreen;
    height:34%;
    width: 100%;
    float: left;
}
.verdeizq{
    background-color:forestgreen;
    height:66%;
    width: 30%;
    float: left;
}
.verdecentro{
    background-color:forestgreen;
    height:66%;
    width: 34%;
    float: left;
}
.rojo{
    background-color:red;
    height:66%;
    width: 12%;
    float: left;
}
.negro{
    background-color:black;
    height:66%;
    width: 12%;
    float: left;
}
.naranja{
    background-color:darkorange;
    height:66%;
    width: 12%;
    float: right;
}

</style>
  
</head>
<body>
  <h1>Bandera de Zambia</h1>
  
  <div class="contenedor">
  <div class="bandera">
    <div class="verdearriba"></div>
    <div class="verdeizq"></div>
    <div class="verdecentro"></div>
    <div class="rojo"></div>
    <div class="negro"></div>
    <div class="naranja"></div>
    
  </div>
</div> 
</body>
</html>
