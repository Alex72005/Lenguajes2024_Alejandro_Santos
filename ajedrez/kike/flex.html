<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
    }

    .tablero {
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      margin: auto;
      width: 400px;
      height: 400px;
      border: 1px solid black;
    }

    .fila {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
    }

    .casilla {
      width: 200px;
      height: 200px;
      margin: 0px;

    }

    .blanca {
      background-color: aliceblue;
    }

    .negra {
      background-color: rgb(32, 101, 206);
    }
  </style>
</head>

<body>
  <h1>Con Flex</h1>
  <div class="tablero">
    <div class="fila">
      <div class="casilla negra ">a</div>
      <div class="casilla blanca">b</div>
    </div>
    <div class="fila">
      <div class="casilla blanca">a</div>
      <div class="casilla negra">b</div>
    </div>
  </div>
</body>
</html>
