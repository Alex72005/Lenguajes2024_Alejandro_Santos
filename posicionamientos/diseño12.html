<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise√±o 12 columnas</title>
    <style>
        *{
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto auto auto auto auto auto  ;
            gap: 0.5vw; 
            background-color: #133a5a;
            padding: 10px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
            height: 80px;
        }


        .item1{
            grid-row: 1;
            grid-column: 1 / span 6;
        }

        .item2{
            grid-row: 1;
            grid-column: 7 / span 6;
        }

        .item3{
            grid-row: 2;
            grid-column: 1 / span 4;
        }

        .item4{
            grid-row: 2;
            grid-column: 5 / span 4;
        }

        .item5{
            grid-row: 2;
            grid-column: 9 / span 4;
        }

        .item6{
            grid-row: 3;
            grid-column: 1 / span 3;
        }

        .item7{
            grid-row: 3;
            grid-column: 4 / span 3;
        }

        .item8{
            grid-row: 3;
            grid-column: 7 / span 3;
        }

        .item9{
            grid-row: 3;
            grid-column: 10 / span 3;
        }

        .item10{
            grid-row: 4;
            grid-column: 1 / span 2;
        }

        .item11{
            grid-row: 4;
            grid-column: 3 / span 2;
        }

        .item12{
            grid-row: 4;
            grid-column: 5 / span 2;
        }

        .item13{
            grid-row: 4;
            grid-column: 7 / span 2;
        }

        .item14{
            grid-row: 4;
            grid-column: 9 / span 2;
        }

        .item15{
            grid-row: 4;
            grid-column: 11 / span 2;
        }

        .item16{
            grid-row: 5;
            grid-column: 1 / span 2;
        }

        .item17{
            grid-row: 5;
            grid-column: 3 / span 2;
        }

        

        .item19{
            grid-row: 5;
            grid-column: 6 / span 2;
        }

        

        .item21{
            grid-row: 5;
            grid-column: 9 / span 2;
        }

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">Mitad</div>
        <div class="grid-item item2">Mitad</div>
        <div class="grid-item item3">Tercio</div>
        <div class="grid-item item4">Tercio</div>
        <div class="grid-item item5">Tercio</div>
        <div class="grid-item item6">Cuarto</div>
        <div class="grid-item item7">Cuarto</div>
        <div class="grid-item item8">Cuarto</div>
        <div class="grid-item item9">Cuarto</div>
        <div class="grid-item item10">Sexto</div>
        <div class="grid-item item11">Sexto</div>
        <div class="grid-item item12">Sexto</div>
        <div class="grid-item item13">Sexto</div>
        <div class="grid-item item14">Sexto</div>
        <div class="grid-item item15">Sexto</div>
        <div class="grid-item item16" style="background-color:#133a5a;"></div>
        <div class="grid-item item17"></div>
        <div class="grid-item " style="background-color:#133a5a;"></div>
        <div class="grid-item item19"></div>
        <div class="grid-item " style="background-color: #133a5a;"></div>
        <div class="grid-item item21"></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>

        
    </div>
</body>
</html>
