    <p>
        Saturno es un planeta de color amarillento y, junto a Júpiter, el más caliente. Lo más<br> especial de Saturno son sus famosos anillos compuestos de rocas y agua helada. Alguno<br> de sus satélites naturales son <b>Hyperion e Iapeto.</b>
    </p>
    <blockquote>
        <i>Su nombre es en honor a Saturno, dios romano de la agricultura.</i>
