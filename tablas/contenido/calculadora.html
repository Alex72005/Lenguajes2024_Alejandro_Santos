<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Alejandro Santos">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../css/calculadora.css">
</head>
<body style="width: 1000px; margin: auto;">
    <!--Diseño calculadora-->
    <table border="1" cellpadding="10" cellspacing="10" align="center" style="text-align: center;">
        <!-- Pantalla -->
        <tr>
            <td colspan="5" align="right">
                <!-- Simulación de la pantalla con texto -->
                <div id="pantalla" style="width: 100%; height: 40px; background-color: #eee; text-align: right; padding-right: 10px;">
                    0
                </div>
            </td>
        </tr>
        <!-- Fila 1 -->
        <tr>
            <td>MC</td>
            <td>MR</td>
            <td>MS</td>
            <td>M+</td>
            <td>M-</td>
        </tr>
        <!-- Fila 2 -->
        <tr>
            <td>←</td>
            <td>CE</td>
            <td>C</td>
            <td>±</td>
            <td>√</td>
        </tr>
        <!-- Fila 3 -->
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>/</td>
            <td>%</td>
        </tr>
        <!-- Fila 4 -->
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>*</td>
            <td>1/x</td>
        </tr>
        <!-- Fila 5 -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>-</td>
            <td rowspan="2">=</td>
        </tr>
        <!-- Fila 6 -->
        <tr>
            <td colspan="2">0</td>

            <td>,</td>
            <td>+</td>
            
        </tr>
    </table>
    <a href="../index.html">Volver a la página principal de la web</a>
</body>
</html>
