<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <link rel="stylesheet" href="/miniweb/css/claro.css">

    <!-- Archivo CSS para cambiar de tema la página de color -->
    <link id="theme" rel="stylesheet" type="text/css" href="css/claro.css" />

    <!-- CAMBIO DE COLOR -->
    <script>
        function cambiatema() {
            var theme = document.getElementById('theme'); // Corregido para seleccionar por ID
            if (theme.getAttribute('href') === 'css/claro.css') {
                theme.setAttribute('href', 'css/oscuro.css');
                localStorage.setItem('tema', 'css/oscuro.css');
            } else {
                theme.setAttribute('href', 'css/claro.css');
                localStorage.setItem('tema', 'css/claro.css');
            }
        }

        function tema_activo() {
            var theme = document.getElementById('theme'); // Asegúrate de seleccionar el elemento con ID "theme"
            var temaGuardado = localStorage.getItem("tema");
            if (temaGuardado) {
                theme.setAttribute('href', temaGuardado);
            }
        }
    </script>

    <title>Pagina Principal Miniweb</title>
</head>
<body onload="tema_activo()">

</body>
