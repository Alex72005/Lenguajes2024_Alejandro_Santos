<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alejandro Santos">
    <title>Generador Tablas Multiplicar</title>
    <style>
        .tablas-multiplicar {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Tablas Multiplicar</h1>
    </header>

    <main>
        <label for="contador">Número de tablas a generar:</label>
        <input type="number" id="contador" min="1" max="20" value="3">
        <button onclick="generadorTablas()">Calcular</button>

        <div id="contenedorTablas" class="tablas-multiplicar"></div>
    </main>

    <script>
        function generadorTablas() {
            const contador = parseInt(document.getElementById('contador').value);
            const contenedorTablas = document.getElementById('contenedorTablas');


            if (isNaN(contador) || contador < 1) {
                alert('Por favor ingrese un número válido mayor que 0');
                return;
            }

            contenedorTablas.innerHTML = '';

            for (let i = 1; i <= contador; i++) {
                const divTablas = document.createElement('div');
                divTablas.className = 'tabla';

                const titulo = document.createElement('h3');
                titulo.textContent = 'Tabla del ' + i;
                divTablas.appendChild(titulo);
                //Operaciones
                for (let j = 0; j <= 10; j++) {
                    const parrafo = document.createElement('p');
                    parrafo.textContent = i + " x " + j + " = " + (i * j)
                    divTablas.appendChild(parrafo);
                }

                contenedorTablas.appendChild(divTablas);
            }
        }

        // Generar tablas al cargar la página con el valor por defecto
        window.onload = generadorTablas;
    </script>
</body>

</html>
