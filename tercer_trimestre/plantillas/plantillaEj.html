<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alejandro Santos">
    <title>Ejercicios JavaScript</title>
    <style>
        :root {
            --primary-color: blue;
            --secondary-color: #3f37c9;
            --border-color: #4895ef;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            line-height: 1.5;
            min-height: 953px;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 30px;
        }

        header h1 {
            font-size: 40px;
            margin-bottom: 8px;
        }

        main {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contenedor {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: var(--box-shadow);
            border-top: 5px solid var(--border-color);
        }


        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 30px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        footer a {
            color: #FFFFFF;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 30px;
            }

            .contenedor-calculadora {
                margin: 0 15px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Mini Calculadora</h1>
    </header>

    <main>
        <div class="contenedor">
            
        </div>
    </main>

    <footer>
        Alejandro Santos
        <a href="../index.html">Ejercicios JavaScript</a>
    </footer>

    <script>
        
    </script>
</body>

</html>
